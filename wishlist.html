<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #wishlist {
            list-style-type: none;
            padding: 0;
        }
        #wishlist li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .card-banner {
            width: 360px;
            height: 360px;
            margin-right: 20px;
        }
        .img-holder {
            position: relative;
            overflow: hidden;
        }
        .img-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-details {
            flex-grow: 1;
        }
        .delete-btn {
            margin-left: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Wishlist</h1>
        <ul id="wishlist">
            <!-- Wishlist items will be dynamically added here -->
        </ul>
    </div>

    <script src="js/wishlist.js"></script>
</body>
</html>
